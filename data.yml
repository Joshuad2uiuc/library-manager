  - title: Unifying the Categorical Imperative
    author: Marcus Arvan
    summary: "This paper demonstrates something that Immanuel Kant notoriously claimed to be possible, but which Kant scholars today widely believe to be impossible: unification of all three formulations of the Categorical Imperative. §1 of this paper provides an intuitive reading of Kant’s theory of practical reason and morality according to which the threeiii formulations of the Categorical Imperative (the Universal Law Formulation, the Humanity Formulation, and the Kingdom of Ends Formulation) are identical. §2 then provides clear textual support for each premise in a formal argument for this Unifying Interpretation."
