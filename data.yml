  - title: Kantian Care
    author: Helga Varden
    summary: "How do we care well for a human being: ourselves or another? Non-Kantian scholars rarely identify the philosophy of Kant as a particularly useful resource with which to understand the full complexity of human care. Kant’s philosophy is often taken to presuppose that a philosophical analysis of good human life needs to attend only to how autonomous, rational agents—sprung up like mushrooms out of nowhere, without a childhood, never sick, always independent—ought to act respectfully, and how they can be forced to interact rightfully. Questions involving aspects of human life captured by what Eva Kittay aptly phrased “the fact of dependency” (1999) —such as our vulnerable, fragile, and embodied social natures, asymmetrical care relations, and deep systemic injustices—are therefore commonly thought to be beyond the grasp of Kant and of Kantian philosophy. Against this historically prominent understanding of Kant’s practical philosophy, below I engage and draw upon recent Kant scholarship which shows both the inadequacy of such rationalist readings and the fruitfulness of using Kant’s practical philosophy to enhance our understanding of human care relations. After situating my approach in the existing, relevant secondary literature on Kant’s human agent, I explore key features of Kant’s accounts of human nature and the highest good. I pay special attention to his proposal that our human nature comprises reflective and unreflective aspects and patterns that we (ought to) strive to develop, transform, and integrate in wise ways through our faculty of desire. In addition, I emphasize the dangers that our ineradicable propensity to do bad things (evil) poses for our projects of self- and other- care. I proceed by outlining how Kant’s account of moral (ethical and legal) responsibility for self and others is developed through his theories of freedom, that is, through his theory of virtue (virtuous internal freedom with its account of perfect and imperfect duties) and his theory of right (rightful external freedom with its account of innate, private, and public right)."
    h2: Philosophy
    h3: Kantian
