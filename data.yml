  - title: What Kant would have said in the refugee crisis
    author: Peter Niesen
    summary: "In September 2015, while discussing the impact of the short-lived opening of its territorial borders to refugees, intellectual Germany was briefly enthralled by a debate on Kant’s Toward Perpetual Peace. While large numbers of migrants were making their way to Germany, and some German and Central European politicians voiced increasing skepticism about their claims, the philosopher Byung-Chul Han defended their universal right to residence based on Kant’s notion of hospitality. Kant held, Han argued, that every foreigner has a right to stay (Bleiberecht) in another country — according to Kant, he may remain there and not be treated with hostility “’as long as he behaves peaceably where he is’”. Han derives this interpretation from Kant’s alleged view that “no one has ‘more right than another to be on a place on earth’”.1 Of course, Han’s last quotation from Perpetual Peace leaves out the modifier “originally” in “no one originally had more right than another to be on a place on earth” and thus transforms a ground of past entitlement — the idea of a “possession in common of the earth’s surface” (8: 358)2 — into a present day prescription. Han’s selective quotation also eclipses the qualification Kant introduced, between the two passages quoted, on the right to hospitality. Kant states that what the new arrivals can claim, based on the argument of original common ownership, “is not the right to be a guest … but the right to visit” (8: 358)."
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/1s58pwgo61zcgnd/What%20Kant%20would%20have%20said%20in%20the%20refugee%20crisis%20-%20Peter%20Niesen.pdf?dl=0

  - title: Kant’s Theory of the State
    author: Jeremy Waldron
    summary: Immanuel Kant’s theory of what we owe to the state presents an important alternative to traditional consent-based, utilitarian, and fairness-based ac- counts. On the consent-based approach, we are obligated to the state be- cause we have consented to its authority; its authority is supposed to be based on a choice we made between two morally permissible alternatives (give one’s consent to, or withhold one’s consent from state authority). On Kant’s theory, however, withholding one’s consent is impermissible. Ac- cording to the utilitarian approach, the state’s claim on us is based on the benefits it provides for others; and on the fairness approach, its claim on us is based on the moral unacceptability of our accepting these benefits with- out contributing our fair share to their provision. On Kant’s theory, how- ever, the state’s claim on us has to do not with any benefits that we receive, but with a change in the moral quality—indeed, the moral legitimacy—of certain actions of ours when they are performed under the auspices of a framework of positive law. His, therefore, is a challenging and unconven- tional theory of what we owe to the state, and it requires careful explication. The first step in such an explication is to figure out exactly what the state is, according to Kant, and to see whether his conception of the state differs from the conception that is used in political philosophy and social theory generally.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/l712thliwpw34mx/Towards%20Perpetual%20Peace%20and%20Other%20Writings%20-%20Pauline%20Kleingeld.pdf?dl=0

  - title: Kant and Liberal Internationalism
    author: Michael W. Doyle
    summary: What difference do liberal principles and institutions make to the conduct of the foreign affairs of liberal states? A thicket of conflicting judgments suggests that the legacies of liberalism have not been clearly appreciated. On the one hand, for many citizens of liberal states, liberal principles and institutions have so fully absorbed domestic politics that their influence on foreign affairs tends to be either perceived as exaggerated or overlooked altogether. Liberalism becomes either unselfconsciously patriotic or inherently ‘‘peace-loving.’’ On the other hand, for many scholars and diplomats, relations among independent states appear to differ so significantly from domestic politics that the influences of liberal principles and domestic liberal institutions are either denied or denigrated. They judge that international relations are governed by perceptions of national security and the balance of power. Liberal principles and institutions, when they do intrude, confuse and disrupt the pursuit of balance-of-power politics. Although liberalism is misinterpreted from both these points of view, a crucial aspect of the liberal legacy is captured by each. Liberalism is a distinct ideology and set of institutions that have shaped the perceptions of and capacities for foreign relations of political societies that range from social welfare or social democratic to laissez-faire. Liberalism defines much of the content of the liberal patriot’s nationalism. It does appear to disrupt the pursuit of balance-of-power politics. Thus its foreign relations cannot be adequately explained (or prescribed) by a sole reliance on the balance of power. But liberalism is not inherently ‘‘peace-loving,’’ nor is it consis- tently restrained or peaceful in intent. Furthermore, liberal practice may reduce the probability that states will successfully exercise the consistent restraint and peaceful intentions that world peace may well require in the nuclear age. Yet the peaceful intent and restraint that liberalism does manifest in limited aspects of its foreign affairs announces the possibility of a world peace this side of the grave or of world conquest. Liberals have created something considerably more stable than a troubled peace constantly threatening an outbreak of war. They have strengthened the prospects for a world peace established by the steady expansion of a separate peace among liberal societies. This essay highlights the differences between liberal practice toward other liberal societies and liberal practice toward nonliberal societies. It argues that liberalism has achieved extraordinary success in the first and, yet, has contributed to exceptional confusion in the second. Appreciating these liberal legacies calls, first, for another look at one of the greatest of liberal philosophers, Immanuel Kant, for he is a source of insight, policy, and hope.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/l712thliwpw34mx/Towards%20Perpetual%20Peace%20and%20Other%20Writings%20-%20Pauline%20Kleingeld.pdf?dl=0

  - title: Kant's Philosophy of History
    author: Allen W. Wood
    summary: Kant’s writings on human history appear at first glance to constitute only a small part of his literary output and to have only marginal significance for his philosophy. Unlike some other great modern philosophers, such as Leib- niz, Hume, and Hegel, Kant was not himself a historian, not even a very well read historian of philosophy. The essays devoted chiefly to the philoso- phy of history consist in a few brief occasional pieces, such as ‘‘Idea for a Universal History from a Cosmopolitan Perspective’’ (1784) and ‘‘Conjec- tural Beginning of Human History’’ (1786), plus some parts of other essays, such as the one about the common saying on theory and practice (1794) or the Contest of the Faculties (1798). But if we look more closely at some of his most important works, we begin to see that views about history, even quite distinctively Kantian views, play a major role in their arguments and even in their very conception.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/l712thliwpw34mx/Towards%20Perpetual%20Peace%20and%20Other%20Writings%20-%20Pauline%20Kleingeld.pdf?dl=0

  - title: A Kantian Look at Climate Change
    author: Casey Rentmeester
    summary: Kant has been dead for over 200 years (he lived from 1724 to 1804), but there are many ways in which he was way ahead of his time. His conception of nature is considered by scientists to be “the essence of modern models,” he predicted something akin to the United Nations with his idea of a “League of Nations,” and he thought that universes “exist along a larger oscillating chain of Big Bangs and Big Crunches,” thereby anticipating the most recent cosmological theory of “The Big Bounce.” Moreover, he was one of the first philosophers to lament the ecological destruction that he witnessed happening around him. In his Critique of Judgment, Kant bemoans the destruction of the pine forests near his hometown of Königsberg.
    h2: Philosophy
