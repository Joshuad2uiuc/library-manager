  - title: Rationality
    author: Christine M. Korsgaard
    summary: According to a traditional philosophical view, dating back to Aristotle and shared by Immanuel Kant and many others, what makes human beings different from the other animals is that human beings are “rational” or have “reason.” The plausibility of this claim depends, of course, on what it is taken to mean. Both colloquially and in academia, the terms “reason” and “rational” are used in many different ways. “Reason” may be used to denote sanity, as when people say that a mentally deranged person has “lost his reason.” “Rational” may be used to mean orderly and intelligible, or in accordance with causal laws, as when people say they believe that the world is a “rational place.” “Reasoning” may be taken to describe the activity of working out what to do or believe by thinking, in which case “reason” is simply the capacity to do that.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/7e6rm38toojnv9t/Rationality%20-%20Christine%20M.%20Korsgaard.pdf?dl=0

  - title: Fellow Creatures
    author: Christine M. Korsgaard
    summary: Christine M. Korsgaard presents a compelling new view of humans’ moral relationships to the other animals. She defends the claim that we are obligated to treat all sentient beings as what Kant called “ends-in-themselves”. Drawing on a theory of the good derived from Aristotle, she offers an explanation of why animals are the sorts of beings for whom things can be good or bad. She then turns to Kant’s argument for the value of humanity to show that rationality commits us to claiming the standing of ends-in-ourselves, in two senses. Kant argued that as autonomous beings, we claim to be ends-in-ourselves when we claim the standing to make laws for ourselves and each other. Korsgaard argues that as beings who have a good, we also claim to be ends-in-ourselves when we take the things that are good for us to be good absolutely and so worthy of pursuit. The first claim commits us to joining with other autonomous beings in relations of moral reciprocity. The second claim commits us to treating the good of every sentient creature as something of absolute importance.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/vx0dltpsqnhwcvb/Fellow%20Creatures%20-%20Christine%20M.%20Korsgaard.pdf?dl=0

  - title: "The Right to Lie: Kant on Dealing with Evil"
    author: Christine Korsgaard
    summary: First, I want to argue that Kant's defenders are right in thinking that, when the case is treated under the Formula of Universal Law, this particular lie can be shown to be permissible. Second, I want to argue that when the case is treated from the perspective provided by the Formulas of Humanity and the Kingdom of Ends, it becomes clear why Kant is committed to the view that lying is wrong in every case. But from this perspective we see that Kant's rigorism about lying is not the result of a misplaced love of consistency or legalistic thinking. Instead, it comes from an attractive ideal of human relations which is the basis of his ethical system. If Kant is wrong in his conclusion about lying to the murderer at the door, it is for the interesting and important reason that morality itself sometimes allows or even requires us to do something that from an ideal perspective is wrong. The case does not impugn Kant's ethics as an ideal system. Instead, it shows that we need special principles for dealing with evil. My third aim is to discuss the structure that an ethical system must have in order to accommodate such special principles.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/xqlagsivy24bi5j/The%20Right%20to%20Lie%20Kant%20on%20Dealing%20with%20Evil%20-%20Christine%20Korsgaard.pdf?dl=0

  - title: "Kant and Lying to the Murderer at the Door … One More Time: Kant’s Legal Philosophy and Lies to Murderers and Nazis"
    author: Helga Varden
    summary: In this paper, I argue that Kant’s discussion of lying to the murderer at the door has been seriously misinterpreted. My suggestion is that this is primarily a result of the fact that the Doctrine of Right with its conception of rightful, external freedom has been given insufficient attention in Kant interpretation. It is in the Doctrine of Right that Kant discusses rightful interaction in the empirical world. Hence it is in this work we find many of the arguments needed not only to understand his analysis of lying to the murderer in “On a Supposed Right to Lie from Philanthropy,” but also to analyze the added complexity the Nazi officer brings to the example. When we interpret lying to the murderer in light of Kant’s discussion in the Doctrine of Right, we can make sense of why lying to the murderer, although a wrong, is not to wrong the murderer, why we become responsible for the bad consequences of the lie, and finally why lying is to do wrong in general. The account of rightful freedom provided in the Doctrine of Right also makes it possible to see why replacing the murderer with a Nazi officer adds philosophical complexity rather than just one more reason to reject Kant’s view. The introduction of the Nazi officer requires us to consider the role of a public authority in ensuring rightful relations in general and what happens to the analysis of lying when rightful interactions as a matter of fact are no longer possible. We will see that the only time doing wrong in general by lying is legally punishable is when we lie to or as a representative of the public authority. The Nazis, however, did not represent a public authority on Kant’s view and conse- quently there is no duty to abstain from lying to Nazis. Two further strengths of Kant’s account, I propose in the final sections of the paper, lie in its ability to critique how European legal systems aimed to deal with the Nazis after the war was over and in its contribution to our understanding of the experiences of war heroes.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/tjara05w1iokjos/lyindoor.pdf?dl=0

  - title: Sex, Love, and Gender - A Kantian Theory
    author: Helga Varden 
    summary: Sex, Love, and Gender is the first volume to present a comprehensive philosophical theory that brings together all of Kant’s practical philosophy — found across his works on ethics, justice, anthropology, history, and religion — and provide a critique of emotionally healthy and morally permissible sexual, loving, gendered being. By rethinking Kant’s work on human nature and making space for sex, love, and gender within his moral accounts of freedom, the book shows how, despite his austere and even anti-sex, cisist, sexist, and heterosexist reputation, Kant’s writings on happiness and virtue (Part I) and right (Part II) in fact yield fertile philosophical ground on which we can explore specific contemporary issues such as abortion, sexual orientation, sexual or gendered identity, marriage, trade in sexual services, and sex- or gender-based oppression. Indeed, Kant’s philosophy provides us with resources to appreciate and value the diversity of human ways of loving and the existential importance of our embodied, social selves. Structured on a thematic basis, with introductions to assist those new to Kant’s philosophy, this book will be a valuable resource for anyone who cares about these issues and wants to make sense of them.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/ad4j52d9favws04/Sex%2C%20Love%2C%20and%20Gender%20-%20A%20Kantian%20Theory%20-%20Helga%20Varden.pdf?dl=0

