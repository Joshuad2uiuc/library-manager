  - title: "Toward Social Reform: Kant's Penal Theory Reinterpreted"
    author: Sarah Williams Holtman
    summary: 
      Here I set the stage for developing a Kantian account of punishment attuned to social and economic injustice and to the need for prison reform. I argue that we cannot appreciate Kant's own discussion of punishment unless we read it in light of the theory of justice of which it is a part and the fundamental commitments of that theory to freedom, autonomy and equality. As important, we cannot properly evaluate Kant's advocacy of the law of retribution unless we recognize his theory ofjustice as an ideal theory. Once we understand both Kant's larger account ofjustice and its relationship to his less basic commitments, we discover grounds to accept that larger theory, but reject components like the law of retribution with their basis in empirical conclusions we may not share with Kant. We also open the way to develop an account of punishment responsive to social circumstances.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/6ifm07347407iez/Toward%20Social%20Reform%20Kant%E2%80%99s%20Penal%20Theory%20Reinterpreted%20-%20Sarah%20Williams%20Holtman.pdf?dl=0

  - title: Kant, Retributivism, and Civic Respect
    author: Sarah Holtman
    summary: To this end, I begin by examining the usual classification of Kant's theory, asking what aspects have led interpreters to term it "retributive," and to what extent this label initially seems justified. I then offer a fuller reading of Kant's discussion of just punishment, and, especially important here, an account of what we lose by classifying such a view as "retributive". This includes consideration not only of ways in which Kant's theory differs sharply from classical retributivism, but of the failure even of a more contemporary version to capture the richer and more appealing aspects of Kant's approach. I close with contemporary examples to drive home the point that we do better by Kant's theory, and it by us, when we see it for what it is and not through the lens of an inadequate label.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/nco8k6oa8v7uywl/Kant%2C%20Retributivism%2C%20and%20Civic%20Respect%20-%20Sarah%20Holtman.pdf?dl=0

  - title: "Criminalization: A Kantian View"
    author: Jason R. Steffen
    summary: One problem in criminal justice theory is determining what kinds of acts ought to be criminalized. A related practical concern is the rampant overcriminalization in American law. In this Article, I propose to address both of these problems by positing a theory of criminalization based upon Immanuel Kant’s political theory. I begin by explaining Kant’s account of civic freedom. I show that free and equal citizens in a just political community must refrain from actions that violate the political freedom of other citizens. From this, I derive a definition of crime as an act that by its nature violates the political conditions of freedom, with the added requirement that the actor’s maxim is incompatible with Kant’s Universal Principle of Right. Finally, I apply this definition to modern criminal codes, concluding that the Kantian approach would result in a more limited criminal justice system based on reason rather than political happenstance.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/91pky877hpsjztu/Criminalization%20A%20Kantian%20View%20-%20Jason%20R.%20Steffen.pdf?dl=0

  - title: Moral Cognition in Criminal Punishment
    author: Jason R. Steffen
    summary: Scholars often appeal to Kant in defending a retributivist view of criminal punishment. In this paper, I join other scholars in rejecting this interpretation as insufficiently attentive to Kant’s wider theory of justice, particularly as found in the Rechtslehre, a section of the Metaphysics of Morals. I then turn to the Tugendlehre, where I examine analogies between Kant’s treatments of morality and justice. In particular, I argue that Kant’s own views about conscience and moral cognition should cause us to rethink the importance of lex talionis (an integral retributive principle) in the criminal justice system, and to adopt a more merciful attitude toward punishable criminals than we might otherwise be inclined to do. I end with a few policy proposals aimed at encouraging such moral cognition in contemporary Anglo- American criminal justice systems.
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/c2rbbociw3u6j5w/Moral%20Cognition%20in%20Criminal%20Punishment%20-%20Jason%20R.%20Steffen.pdf?dl=0

