  - title: The Relational Nature of the Good
    author: Christine M. Korsgaard
    summary: Korsgaard defends that for something to be good it must be relation, it must tethered to some being that things can be good-for or bad-for. Good cannot be unnattached. For example, someone gaining twenty dollars is not good-for me, it is good-for them. It may even be bad-for me. 
