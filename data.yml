  - title: "False Negatives and the Categorical Imperative"
    author: Richard McCarty
    summary: "The categorical imperative can be construed as a universalization test for moral permissibility. False negatives of the categorical imperative would be maxims failing this test, despite the permissibility of their actions; maxims like: ‘I’ll withdraw all my savings on April 15th’. Examples of purported false negatives familiar from the literature can be grouped into three general categories, and dispatched by applying category-specific methods for proper formulation of their maxims, or for proper testing. Methods for reformulating failing maxims, such as the addition of appro- priate conditional clauses, do not generate false-positive counterexamples in other instances."
    h2: Philosophy
