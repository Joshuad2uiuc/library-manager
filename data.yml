  - title: "Interacting with Animals: A Kantian Account"
    author: Christine M. Korsgaard
    summary: I will call goodness in this sense the “natural good.” It is because there are beings for whom things are naturally good or bad, I believe, that there is such a thing as “good” and “bad” in what I will call the “objective” or “normative” sense –the sense that is morally significant, the sense that gives us reasons. The beings who share this condition are the animals, and you and I are among them. And that gives rise to a moral question. How should we treat the others?
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/rjrv8h9bvrnagoq/Interacting%20with%20Animals%20A%20Kantian%20Account%20-%20Christine%20M.%20Korsgaard.pdf?dl=0

  - title: The Activity of Reason
    author: Christine M. Korsgaard
    summary: "A venerable tradition holds that the difference between human beings and the other animals is that human beings are rational animals, that is, animals with reason. In the philosophical tradition, reason is often identified as the active capacity or power of the mind. This identification is implicit in the contrasts generally made between reason and sensation or perception, in the theoretical realm; and between reason and passion or desire, in the practical realm. It is also explicit in the work of some of our major philosophers: in Kant’s association of reason with the mind’s spontaneity, and in Aristotle’s doctrine of the active intellect or nous, for example. Putting these two ideas together—that reason is what distinguishes us from the other animals, and that reason is some special way the active dimension of the mind—we get the thesis that the human mind is active in some way that the minds of the other animals are not, and that this activity is the essence of rationality. My project in this paper is to articulate and defend that idea. I will offer an account of why the human mind is different from the minds of the other animals, and suggest a way of characterizing the activity of reason. Although my aim is to present a view that I find compelling rather than to argue against alternative views, I do wish to contrast my view with two other views that have currency on the contemporary scene. First, there is the view that particular substantive reasons are the primary locus and source of normativity, a view I will call “substantive realism” about reasons. According to this view, the work of reason is to recognize and respond to these reasons. So reason as conceived by this view is a receptive rather than a purely active faculty. Second, there is the resulting view that rationality is something different from reason. I will begin by discussing some worries I have about these views, some possible problems which I think can be traced to their failure to do justice to the activity of reason."
    h2: Philosophy
    h3: Kantian
    link: https://www.dropbox.com/s/s3n18zrcby7e41f/The%20Activity%20of%20Reason%20-%20Christine%20M.%20Korsgaard.pdf?dl=0

  - title: Creating the Kingdom of Ends
    author: Christine M. Korsgaard
    summary: Christine Korsgaard has become one of the leading interpreters of Kant’s moral philosophy. She is identified with a small group of philosophers who are intent on producing a version of Kant’s moral philosophy that is at once sensitive to its historical roots while revealing its particular relevance to contemporary problems. She rejects the traditional picture of Kant’s ethics as a cold vision of the moral life which emphasises duty at the expense of love and value. Rather, Kant’s work is seen as providing a resource for addressing not only the metaphysics of morals, but also for tackling practical questions about personal relations, politics, and everyday human interaction. This collection contains some of the finest current work on Kant’s ethics and will command the attention of all those involved in teaching and studying moral theory.
    h2: Philosophy
