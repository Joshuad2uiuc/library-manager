  - title: Kant's Cosmopolitan Patriotism
    author: Pauline Kleingeld
    summary: 
      I will argue that a full answer to the question of the compatibility of cosmopolitanism and patriotism in Kant’s thought needs to be more complex than the accounts offered thus far. For as it turns out, Kant defends two different kinds of patriotism, and perhaps even a third, and the question of whether Kant does or could consistently defend patriotism should therefore be subdivided accordingly. Moreover, a complete account should answer the question of when, on Kant’s view, patriotism is prohibited, when it is permissible, and when it is a duty.
