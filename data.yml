  - title: Black Radical Kantianism
    author: Charles Mills
    summary: This essay tries to develop a “black radical Kantianism”—that is, a Kantianism informed by the black experience in modernity. After looking briefly at social- ist and feminist appropriations of Kant, I argue that an analogous black radical appropriation should draw on the distinctive social ontology and view of the state associated with the black radical tradition. In ethics, this would mean working with a (color-conscious rather than colorblind) social ontology of white persons and black sub-persons and then asking what respect for oneself and others would require under those circumstances. In political philosophy, it would mean framing the state as a Rassenstaat (a racial state) and then asking what measures of corrective justice would be necessary to bring about the ideal Rechtsstaat.
